syntax = "proto3";
option go_package = "facade/tstock";
package tstock;


message StockDaily{
    string symbol = 1;
    string tradeDate = 2;
    double open = 3;
    double close = 4;
    double preClose = 5;
    double high = 6;
    double low  = 7;
    double vol = 8;
    double amount = 9;
    double pctChg = 10;
    double change = 11; 
}

message Candle{
    uint64 period = 1;
    double pcg = 2;
    double pcgp = 3;
    double open = 4;  
    double close = 5; 
    double high = 6; 
    double low = 7;   
    double amount = 8;
    double preClose = 9; 
    uint32 volume = 10;
}

message Crypto{
    uint64 period = 1;
    double pcg = 2;
    double pcgp = 3;
    double open = 4;  
    double close = 5; 
    double high = 6; 
    double low = 7;  
    double weight  = 8; 
    double vol = 9;
    double quotal = 10;
    uint64 eventTime = 11; 
}

message CnBasic{
	string symbol = 1;     
	string name  = 2;     
	string area  = 3;     
	string industry = 4;  
	string fulName = 5;   
	string enName  = 6;   
	string cnName  = 7;    
	string market  = 8;   
	string exChange = 9;   
	string status   = 10;  
	string listDate = 11;   
	string delistDate = 12;
	string isHs = 13;       
}

message StfInfo{
    string symbol = 1;  
    string status = 2;
    string name = 3;
    string opt = 4;
    uint64 day = 5;
}

message StfRecord{
    string symbol = 1;  
    string status = 2;
    string name = 3;
    string opt = 4;
    string lowDay = 5;
    string highDay = 6;
}

message CnBasicList{
    int32 numbers = 1;
    repeated CnBasic cnBasicList = 2;
}

message StfList{
    int32 numbers = 1;
    repeated StfInfo stfs = 2;
}

message StfRecordList{
    int32 numbers = 1;
    uint64 day = 2;
    repeated StfRecord stfs = 3;
}

message TopSymbol{
    string name = 1;
    double open = 2;
    double close = 3;
    double vol = 4;
}

message DashBoardV1{
    string day = 1;
    repeated TopSymbol top20Vol = 2;
    repeated string upLimit = 3;
    repeated string downLimit = 4;
    double totalVol = 5;
    double totalAmount = 6;
    double upStocks = 7;
    double downStocks = 8;
    double stocks = 9;
}

message DashBoardMonth{
    string mon = 1;
    repeated DashBoardV1 dailyDash = 2;
}

message DashBoardYear{
    string year = 1;
    repeated DashBoardMonth monthDash = 2;
}